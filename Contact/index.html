<h1 class="category">Contact Us</h2>
<form action="app/form-processing" method="get">
<div class="contact-page">


    <div class="form">
        <label for="contact-purpose">Purpose:&nbsp&nbsp</label>
        <select id="contact-purpose" name="contact-purpose" required>
          <option value="" selected disabled>Select Contact Purpose</option>
          <option value="sell-books">I want to sell books</option>
          <option value="buy-books">I want to buy books</option>
          <option value="issue-delivery">The book hasn't been delivered yet</option>
          <option value="others">Others</option>
        </select>
      </div>

      <div class="form">
        <label for="name">Name:&nbsp&nbsp</label>
        <input type="text" placeholder="Example : Jimin Cho" id="name" name="name" required>
      </div>

      <div class="form">
        <label for="email">Email:&nbsp&nbsp</label>
        <input type="email" placeholder="Example : s3940575@rmit.edu.vn" id="email" name="email" required>
      </div>

      <div class="form">
        <label for="phone">Phone:&nbsp&nbsp</label>
        <input type="tel" placeholder="Example : 0123456789" id="phone" name="phone" required>
      </div>

      <div class="form">
        <label>Contact Preference:</label>
        <div class="checkbox-group">
          <div class="box">
            <input type="checkbox" id="email-preference" name="contact-preference" value="email">
            <label for="email-preference">email</label>
          </div>
          <div class="box">
            <input class="right" type="checkbox" id="phone-preference" name="contact-preference" value="phone">
            <label for="phone-preference">phone</label>
          </div>
        </div>
      </div>

      <div class="form">
        <label>Receive Weekly Newsletter:</label>
        <div class="checkbox-group">
          <div class="box">
            <input type="radio" id="yes-newsletter" name="newsletter" value="yes" checked>
            <label for="yes-newsletter">Yes</label>
          </div>
          <div class="box">
            <input type="radio" id="no-newsletter" name="newsletter" value="no">
            <label for="no-newsletter">No</label>
          </div>
        </div>
      </div>


      <div class="form">
        <label for="extra-notes">Extra Notes:</label>
        <textarea id="extra-notes" name="extra-notes"></textarea>
      </div>
    </div>

    <div class="button-group">
        <input type="submit" value="Submit" class="btn-submit">
        <input type="reset" value="Reset" class="btn-reset">
    </div>
